<!DOCTYPE html>
<html>
    <head>
        <title>Savings Calculator</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
       <div class="container">
          <div id="content">
             <h1>Savings Calculator</h1>
             <p>Add the items you would like to save for and the annual interest rate and we will tell you how best to reach your goal</p>
             <form>
                <input type="text" id="item" placeholder="Item name" class="txtFld" required>
                <input type="text" id="cost" placeholder="Cost" class="txtFld" required>
                <input type="text" id="currentSavings" placeholder="Current savings" class="txtFld" required>
                <input type="text" id="interestRate" placeholder="Your banks interest rate" class="txtFld" required>
               <button id="submit">Get result</button>
             </form>
          </div>
       </div>
        <script src="js/main.js"></script>
    </body>
</html>
